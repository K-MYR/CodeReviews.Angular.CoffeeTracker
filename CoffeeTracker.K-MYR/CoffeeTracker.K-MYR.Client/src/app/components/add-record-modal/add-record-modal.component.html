<dialog #dialog class="modal" (mousedown)="onMouseDown($event)">
    <div class="modal__head">
        Add Record
    </div>
    <div class="modal__body">
        <form class="form" [formGroup]="recordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="form-label" for="record-type">Type</label>
                <input class="form-input" id="record-type" formControlName="type" type="text" value="" required/>
            </div>
            <div class="form-group">
                <label class="form-label" for="record-dateTime">Date & Time</label>
                <input class="form-input" id="record-dateTime" formControlName="dateTime" type="datetime-local" value="" required/>
            </div>
            <button type="submit" class="form-button" [disabled]="!recordForm.valid">
                Add
            </button>
        </form>
    </div>
</dialog>
