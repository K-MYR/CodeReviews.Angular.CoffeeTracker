<div class="background__container">

        @for(hex of this.hexagons.values();  track hex.key) {
        <g #hexagon [attr.transform]="hex.translate" [attr.key]="hex.key" stroke-dasharray="210px" style="opacity:1;">
            <path d="m0 35 30.311-17.5v-35l-30.311-17.5-30.311 17.5v35z" />
        </g>
        }
    </svg>
</div>
