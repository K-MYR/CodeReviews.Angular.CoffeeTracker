
<div class="login__container">
    <div class="login__content">
        <h2 class="login__content__title">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
            <div class="form-group">
                <label class="form-label" for="login-form__email">Email</label>
                <input type="email" value="" formControlName="email" class="form-input" id="login-form__email" autocomplete="email" required />
            </div>
            <div class="form-group">
                <label class="form-label" for="login-form__password">Password</label>
                <input type="password" value="" formControlName="password" class="form-input" id="login-form__password" autocomplete="current-password" required />
            </div>
            <button [disabled]="!loginForm.valid" class="form-button">Login</button>
        </form>
        <div class="login__content__register">
            <a class="login__content__register-link" routerLink="/auth/register">
                <span class="login__content__link-text">Sign Up</span>
                <svg class="login__content__sign-up-icon" width="24" height="24px" viewBox="162 29 36 36" version="1.1" xmlns="http://www.w3.org/2000/svg">

</div>
