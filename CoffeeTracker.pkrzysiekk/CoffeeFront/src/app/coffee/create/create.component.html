<div class="container col-4 offset-4">
  <h3>Add your new coffee consumption</h3>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <div class="row">
        <div class="col">
          <label for="typeOfCoffee">Coffee type drunk</label>
          <input
            formControlName="typeOfCoffee"
            id="typeOfCoffee"
            type="text"
            class="form-control"
          />
        </div>
        <div class="col">
          <label for="caffeine">Caffeine consumed:</label>
          <input
            formControlName="caffeine"
            id="caffeine"
            type="text"
            class="form-control"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="consumedAt">Consumed at:</label>
          <input
            type="datetime-local"
            formControlName="consumedAt"
            id="consumedAt"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a href="#" routerLink="" class="btn btn-primary">Return</a>
        </div>
        <div class="col d-flex justify-content-end">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!form.valid"
          >
            Create
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
